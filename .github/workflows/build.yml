name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDK: ${{ github.workspace }}/android/android-sdk
      ANDROIDNDK: ${{ github.workspace }}/android/android-ndk
      ANDROIDAPI: 33
      ANDROIDMINAPI: 24
      PATH: ${{ github.workspace }}/.venv/bin:${{ github.workspace }}/android/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.3 kivy==2.3.0

      - name: Download Android SDK Command-line Tools
        run: |
          mkdir -p android/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d android/android-sdk/cmdline-tools
          mv android/android-sdk/cmdline-tools/cmdline-tools android/android-sdk/cmdline-tools/latest
          yes | android/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          android/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;34.0.0" "platform-tools"

      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip android-ndk-r25b-linux.zip -d android/
          mv android/android-ndk-r25b android/android-ndk

      - name: Download Apache Ant
        run: |
          wget https://archive.apache.org/dist/ant/binaries/apache-ant-1.10.12-bin.zip
          unzip apache-ant-1.10.12-bin.zip -d android/
          mv android/apache-ant-1.10.12 android/apache-ant

      - name: Build APK
        run: |
          source .venv/bin/activate
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: maintenanceapp-apk
          path: bin/*.apk
