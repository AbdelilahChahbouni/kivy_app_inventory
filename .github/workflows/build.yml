name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDK: ${{ github.workspace }}/android-sdk
      ANDROIDNDK: ${{ github.workspace }}/android-ndk-r25b
      ANT_HOME: ${{ github.workspace }}/apache-ant-1.9.4
      PATH: ${{ github.workspace }}/.buildozer/venv/bin:${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-pip git unzip zip openjdk-17-jdk tar wget curl


    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade buildozer cython

    - name: Cache Buildozer, SDK, NDK
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          android-sdk
          android-ndk-r25b
        key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Install Android SDK & Build-tools
      run: |
        mkdir -p $ANDROIDSDK/cmdline-tools
        cd $ANDROIDSDK/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mv cmdline-tools latest

        # Accept licenses
        yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROIDSDK --licenses

        # Install platform-tools, platforms, and build-tools
        $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROIDSDK \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

        # Verify aidl exists
        if [ ! -f "$ANDROIDSDK/build-tools/33.0.2/aidl" ]; then
          echo "Aidl not found, exiting..."
          exit 1
        fi

    - name: Install Apache Ant
      run: |
        mkdir -p $ANT_HOME
        cd $ANT_HOME
        wget https://downloads.apache.org/ant/binaries/apache-ant-1.9.4-bin.zip
        unzip apache-ant-1.9.4-bin.zip
        mv apache-ant-1.9.4/* .
        rm -rf apache-ant-1.9.4 apache-ant-1.9.4-bin.zip

    - name: Build APK
      run: |
        buildozer android debug
        ls -lh bin/
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: maintenanceapp-apk
        path: bin/*.apk
