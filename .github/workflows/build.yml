name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
      ANDROIDANT: ${{ github.workspace }}/.buildozer/android/platform/apache-ant-1.9.4
      ANDROIDAPI: 33
      ANDROIDMINAPI: 24
      P4A_BRANCH: master

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-dev build-essential \
          git wget curl unzip zip openjdk-17-jdk tar

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade buildozer Cython==0.29.36

    - name: Cache Buildozer builds
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}

    - name: Build APK
      run: |
        buildozer android debug deploy run
