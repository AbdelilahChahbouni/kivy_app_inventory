name: Build Kivy Android App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk \
          python3-pip python3-setuptools python3-wheel \
          libffi-dev libssl-dev build-essential ccache

    - name: Install Buildozer & python-for-android
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0 python-for-android==2025.1.0 cython

    - name: Clear runner Android env
      run: |
        unset ANDROID_HOME
        unset ANDROID_SDK_ROOT
        unset ANDROID_NDK_HOME
        unset ANDROID_NDK

    - name: Clean Buildozer toolchain
      run: rm -rf ~/.buildozer/android/platform ~/.buildozer/android/packages ~/.buildozer/android/build

    - name: Build APK
      run: |
        buildozer android clean
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
