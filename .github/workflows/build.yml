name: Build Kivy Android App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            libffi-dev libssl-dev build-essential ccache \
            libncurses6 libtinfo6

          # Compatibility symlinks for Ubuntu 24.04
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libncurses.so.6 /usr/lib/x86_64-linux-gnu/libncurses.so.5
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libtinfo.so.6   /usr/lib/x86_64-linux-gnu/libtinfo.so.5

      - name: Install Buildozer + python-for-android
        run: |
          pip install --upgrade pip
          pip install buildozer python-for-android cython

      - name: Ensure buildozer.spec exists
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          # Safely set log_level = 2
          sed -i 's/^log_level.*/log_level = 2/' buildozer.spec

      - name: Build APK (verbose)
        run: |
          buildozer android debug --verbose

      # --- New step: Print last lines of Buildozer logs for debugging ---
      - name: Show Buildozer logs
        if: always()
        run: |
          echo "=== Last 50 lines of build.log ==="
          tail -n 50 ~/.buildozer/android/platform/build.log || echo "no build.log"
          echo "=== Last 50 lines of debug.log ==="
          tail -n 50 ~/.buildozer/android/debug.log || echo "no debug.log"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk

      - name: Upload Buildozer Logs
        if: always()
        run: |
          mkdir -p logs
          cp -r ~/.buildozer logs/ || true

      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-logs
          path: logs/
